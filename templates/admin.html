<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Admin - Opportiunity Center</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        {{ ckeditor.load() }}
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        {% if error %}
            <h4>{{ error }}</h4>
        {% endif %}
	<h4>{{ url_for('post_paging') }}</h4>
        <form id="registration-form" action="{{ url_for('admin') }}" method="POST">
            <label for="blog_title"> Title:
                {% if title %}
                <input type="text" id="blog_title" name="title" placeholder="Title of blog" value="{{ title }}" required>
                {% else %}
                <input type="text" id="blog_title" name="title" placeholder="Title of blog" required>
                {% endif %}
            </label><br><br>
            <label for="blog_dex"> Description:
                {% if description %}
                <input type="text" id="blog_dex" name="dex" placeholder="Short description of blog" value="{{ description }}" required>
                {% else %}
                <input type="text" id="blog_dex" name="dex" placeholder="Short description of blog" required>
                {% endif %}
            </label><br><br>
            <label for="blog_cat"> Category:
                {% if category %}
                <input type="text" id="blog_cat" name="cat_list" placeholder="Category seperated by comma" value="{{ category }}" required>
                {% else %}
                <input type="text" id="blog_cat" name="cat_list" placeholder="Category seperated by comma" required>
                {% endif %}
                
            </label><p>Category Options: Jobs, Scholarships, Grants, Competitions, Crypto Update<p><br><br>
            <label for="blog_tags"> Tags:
                {% if tags %}
                <input type="text" id="blog_tags" name="tags" placeholder="Tags seperated by comma" value="{{ tags }}" required>
                {% else %}
                <input type="text" id="blog_tags" name="tags" placeholder="Tags seperated by comma" required>
                {% endif %}
            </label><br><br>
            <label for="image_url"> Image Url:
                {% if image_url %}
                <input type="text" id="image_url" name="image_url" placeholder="Image for blog" value="{{ image_url }}" required>
                {% else %}
                <input type="text" id="image_url" name="image_url" placeholder="Image for blog" required>
                {% endif %}
            </label><br><br>
            {% if content %}
            {{ ckeditor.create(value=content) }}
            {% else %}
            {{ ckeditor.create() }}
            {% endif %}
            <br>
            <input type="submit" value="Submit">
            
        </form><a href="{{ url_for('index') }}"><button>Home</button></a>
        <!--<script src="" async defer></script>-->
    </body>
</html>
